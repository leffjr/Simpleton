<p>To add two numbers use ‘R’ like this example:</p>
<pre class="sourceCode r"><code class="sourceCode r">ans &lt;-<span class="st"> </span><span class="dv">2</span> +<span class="st"> </span><span class="dv">7</span> 
ans</code></pre>
<pre><code>## [1] 9</code></pre>
<p>The answer for adding 2 and 7 is 9</p>
